<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Courses to Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<header id="header" class="container">
    <div class="container">
        <div class="row">
            <ul>
                <li class="submenu">
                <img src="img/cart.png" id="img-cart">
                <div id="shopping-cart">
                    <table id="cart-content" class="u-full-width">
                    <thead>
                        <tr>
                            <th class="ps-4">Imagen</th>
                            <th class="ps-4">Tour</th>
                            <th class="ps-4">Precio</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    </table>
                    <div id="total"><span>Total: </span></div>
                    <a href="#" id="clear-cart" class="btn btn-warning">Vaciar Carrito</a>
                </div>
                </li>
            </ul>
        </div>
    </div>
    </header>
   
    <div class="container">
        <div>
            <button id="bot">botton</button>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control"  id="searchBar">
            <button class="btn btn-outline-secondary" type="button" id="boton">Buscar</button>
        </div>
    </div>
        
    <div class="container">
            <div class="row">
                    <div class="col-3">
                        <p>20,000 online courses <br>
                        Learn new skills</p>
                    </div>
                    <div class="col-3">
                        <p>Expert Instructors<br>
                        Learn with different teach styles</p>
                    </div>
                    <div class="col-3">
                        <p>Lifetime access <br>
                        learn at your own pace</p>
                    </div>
            </div>
        </div>

        <div class="courses-js container cards">
            <div id="filtrado" class="row row-cols-1 row-cols-md-2 row-cols-md-2 row-cols-lg-3 g-4">
                  
            </div>
        </div>


    <div class="courses-js container cards">
        <div id="courses-list" class="row row-cols-1 row-cols-md-2 row-cols-md-2 row-cols-lg-3 g-4">
              
        </div>
    </div>

    <div class="container row row-cols-1 row-cols-md-2 row-cols-md-2 row-cols-lg-3 g-4 " id="courses-list2">

    </div>


    <footer id="footer" bg-dark text-center text-white mt-5>
        <div class="container">
            
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
